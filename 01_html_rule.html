    <head>
        <title>삼성전자 - 갤럭시 12</title>
        <title>갤럭시 12 - 삼성전자</title>
        <!-- 둘 중 더 좋은 제목은 후자!
            제목이 조금만 노출되더라도 웹페이지가 어떤 내용을 담고있는지 알 수 있음 -->
        <meta charset="utf-8" />
        <!-- charset 글자집합 = 글자가 만들어지는 시스템
            utf-8, euc-kr 등 -->

        <!-- 사이트의 생명
            - 검색이 잘되는 사이트
            - 빠르게 로딩 - 로딩 애니메이션
            - 유지관리 편한 사이트 -->
        
        <meta name="keywords"   content="카메라, 고해상도, 멀티태스킹, 스마트폰 보안"/>
        <!-- content에 올바른 내용이 들어가지 않으면 웹사이트의 품질지수가 낮아져서 오히려 검색이 잘 안될 수 있음 -->
        <meta name="description" content="멀티태스킹이 되는 고해상도 카메라 스마트폰"/>
        <meta name="viewport" content="width=320, initial-scale=1"/>
        <!-- 320px 너비의 기기에서만 최적화 만약에 1px이라도 큰 화면에서 보게된다면, pc버전으로 보게 됨 너비가 작은건 상관없음-->
        <!-- v1.html과 비교 -->
        <link rel="stylesheet" href="main.css">
