<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        button{
            background-color: none;
            border: none;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="POST" novalidate>
        <!-- 유효성 검사 끄기 novalidate -->
        <!-- novalidate = input에 required입력해 놨을 떄, 브라우저별로 뜨는 안내창 없애주는거 -->
        <fieldset>
            <legend>필수입력</legend>
            <p>
                <label for="username">이름:</label>
                <input type="text" name="username" id="username" required="required" minlength="2" maxlength="5" size="10" value="홍길동">
                <!-- size는 css에서 바꾸는게 좋으므로 비추 -->
                <!-- value는 input박스에 다른값을 입력해도 글씨가 사라지지 않음 -->
            </p>
            <p>
                <label for="useremail">이메일:</label>
                <input type="email" name="useremail" id="useremail" required placeholder="이메일">
                <!-- placeholder는 input박스에 다른값을 입력하면 글씨가 사라짐 -->
            </p>
            <p>
                <label for="userpw">비밀번호:</label>
                <input type="password" name="userpw" id="userpw" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>부가 입력</legend>
            <div>
                <label for="address">거주지를 선택해주세요</label>
                <select name="address" id="address">
                    <!-- <option value="직접입력">직접입력</option> -->
                    <option value="서울시">서울시</option>
                    <option value="경기도">경기도</option>
                    <option value="제주도">제주도</option>
                </select>
            </div>
            <div>
                <h2>성별을 선택해주세요</h2>
                <label for="men">남성</label>
                <input type="radio" id="men" name="gender" value="남성">
                <label for="women">여성</label>
                <input type="radio" id="women" name="gender" value="여성">

                <!-- 라벨로 감쌀 수 있지만, 정석은 아님 -->
                <label>남성
                <input type="radio" id="men" name="gender" value="남성"></label>
                <label>여성
                <input type="radio" id="women" name="gender" value="여성"></label>
            </div>
            <div>
                <h2>관심사항 체크</h2>

                <label for="HTML">HTML</label>
                <input type="checkbox" id="HTML" name="interest" value="HTML">

                <label for="CSS">CSS</label>
                <input type="checkbox" id="CSS" name="interest" value="CSS">

                <label for="Javascript">Javascript</label>
                <input type="checkbox" id="Javascript" name="interest" value="Javascript">
            </div>
            <div>
                <label for="greeting">인사말</label>=
                <textarea name="greeting" id="greeting" cols="40" rows="10">소개말을 입력해 주세요.</textarea>
            </div>
            <div>
                <label for="profile">프로필 이미지 등록</label>
                <input type="file" id="profile" name="profile" accept=".jpg, .jpeg, .png">
            </div>
        </fieldset>
        <fieldset>
            <legend>HTML5 새로운 타입</legend>
            <p>
                <label for="website">website</label>
                <input type="url" id="website" name="website">
            </p>
            <p>
                <label for="birth">생년월일</label>
                <input type="date" id="birth" name="birth">
            </p>
            <p>
                <label for="langs">학습할 언어 선택</label>
                <input id="langs" name="langs" list="mylist">
                <datalist id="mylist">
                    <option value="html">html</option>
                    <option value="css">css</option>
                    <option value="javascript">javascript</option>
                </datalist>
            </p>
            <p>
                <label for="career">경력기간</label>
                <input type="number" id="career" name="career" min="0" max="10" value="0" step="1">
            </p>
            <div>
                <label for="language">학습언어 선택</label>
                <select name="language" id="language">
                    <optgroup label="frontend">
                        <option value="html">html</option>
                        <option value="css">css</option>
                        <option value="javascript">javascript</option>
                    </optgroup>
                    <optgroup label="backend">
                        <option value="asp">asp</option>
                        <option value="jsp">jsp</option>
                        <option value="php">php</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="skill">숙련도</label>
                <input type="range" id="skill" name="skill" min="0" max="10" value="5">
            </div>
            <div>
                <label for="phone">phone</label>
                <input type="text" id="phone" name="phone" pattern="[0-9]{1,11}" maxlength="11" title="숫자만 최대 11자리까지 입력해주세요">
            </div>
            <div>
                <label for="useremails">이메일 선택</label>
                <input type="text" id="useremails" name="useremails">@
                <select title="이메일 서비스 선택" multiple size="1">
                    <option value="직접입력">직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="gmail.com">gmail.com</option>
                </select>
            </div>
        </fieldset>
        <!-- <input type="submit" value="전송"> -->
        <button>전송</button>
        <!-- 버튼은 기본값이 submit이기 때문에 type을 안적어도 됨 -->
        <input type="image" src="images/send.png" alt="send">
        <button><img src="images/send.png" alt="send"></button>
        <button type="reset">초기화</button>
    </form>
    <hr>
    <meter value="3" max="10" min="0"></meter>
    <progress value="3" max="10" min="0"></progress>

    <!-- div.progress>div.bar -->
    <div class="progress">
        <div class="bar"></div>
    </div>
</body>
</html>
