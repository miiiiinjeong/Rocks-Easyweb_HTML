<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        button{
            background-color: none;
            border: none;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="POST" novalidate>
        <!-- 유효성 검사 끄기 novalidate -->
        <!-- novalidate = input에 required입력해 놨을 떄, 브라우저별로 뜨는 안내창 없애주는거 -->
        <fieldset>
            <legend>필수입력</legend>
            <p>
                <label for="username">이름:</label>
                <input type="text" name="username" id="username" required="required" minlength="2" maxlength="5" size="10" value="홍길동">
                <!-- size는 css에서 바꾸는게 좋으므로 비추 -->
                <!-- value는 input박스에 다른값을 입력해도 글씨가 사라지지 않음 -->
            </p>
            <p>
                <label for="useremail">이메일:</label>
                <input type="email" name="useremail" id="useremail" required placeholder="이메일">
                <!-- placeholder는 input박스에 다른값을 입력하면 글씨가 사라짐 -->
            </p>
            <p>
                <label for="userpw">비밀번호:</label>
                <input type="password" name="userpw" id="userpw" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>부가 입력</legend>
            <div>
                <label for="address">거주지를 선택해주세요</label>
                <select name="address" id="address">
                    <option value="서울시">서울시</option>
                    <option value="경기도">경기도</option>
                    <option value="제주도">제주도</option>
                </select>
            </div>
            <div>
                <h2>성별을 선택해주세요</h2>
                <label for="men">남성</label>
                <input type="radio" id="men" name="gender" value="남성">
                <label for="women">여성</label>
                <input type="radio" id="women" name="gender" value="여성">

                <!-- 라벨로 감쌀 수 있지만, 정석은 아님 -->
                <label>남성
                <input type="radio" id="men" name="gender" value="남성"></label>
                <label>여성
                <input type="radio" id="women" name="gender" value="여성"></label>
            </div>
            <div>
                <h2>관심사항 체크</h2>

                <label for="HTML">HTML</label>
                <input type="checkbox" id="HTML" name="interest" value="HTML">

                <label for="CSS">CSS</label>
                <input type="checkbox" id="CSS" name="interest" value="CSS">

                <label for="Javascript">Javascript</label>
                <input type="checkbox" id="Javascript" name="interest" value="Javascript">
            </div>
        </fieldset>
        <!-- <input type="submit" value="전송"> -->
        <button>전송</button>
        <!-- 버튼은 기본값이 submit이기 때문에 type을 안적어도 됨 -->
        <input type="image" src="images/send.png" alt="send">
        <button><img src="images/send.png" alt="send"></button>
        <button type="reset">초기화</button>
    </form>
</body>
</html>
