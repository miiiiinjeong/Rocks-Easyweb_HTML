<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video audio</title>
</head>
<body>
    <h1>multimedia</h1>
    <h2>video</h2>

    <!-- 일반적으로 비디오를 구현하는 코드 -->
    <video src="images/video.mp4" muted controls poster="images/poster.png" width="640"></video>
    <!-- width, height에 단위를 안적으면 px로 인식
        보통 height는 입력 안 함. 자동으로 너비에 맞춰서 설정됨 -->

    <!-- cloudinary를 이용하여 영상을 올리는 방법 -->
    <video src="https://res.cloudinary.com/dvbytvsy2/video/upload/v1696844564/video_g3ud6i.mp4" muted controls poster="images/poster.png" width="640"></video>

    <!-- youtube video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yC-CrOaCRQ0?si=QgfVUl6E6r6IdUZu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- iframe 가상의 창의 다른 웹사이트를 통째로 표현. 반드시 사이즈가 있어야 함. 웹표준이 아니기때문에 간혹 거부하는 사이트도 있음(ex 네이버, 다음 등등)-->
    <iframe src="http://eztoweb.maru.net" width="600" height="400" frameborder="0"></iframe>

    <!-- 일반적이지 않은 방법 -->
    <!-- 위에서부터 차례대로 실행해서 나오는 영상을 재생하고, 모든 영상이 안 나올 경우, 텍스트를 보여줌 -->
    <video muted controls autoplay>
        <source src="images/video.mp4" type="video/mp4"/>
        <source src="images/video.ogv" type="video/ogv"/>
        <source src="images/video.webM" type="video/webM"/>
        <p>
            test - fallback contents 대체내용
        </p>
    </video>
    <!-- 비디오 닫는태그 안에는 글씨를 작성해도 브라우저에서 보이지 않음
        비디오 닫는 태그 안에 글씨는 혹시나 비디오가 보이지 않는 상황에서 나옴 -->
    <!-- video 속성들
        src 경로
        controls 재생버튼들..
        width
        height
        autoplay 자동재생
        muted 음소거
        poster 재생전에 대표 이미지
        loop 반복재생 -->
    <!-- 웹에서 재생 불가능한 비디오 포맷(다운로드 됨)
        avi, mpeg, wmv
        웹에서 재생 가능한 비디오 포맷
        mp4, ogv(모든 웹 브라우저에서 지원 가능한건 아님), webM -->

    <hr>

    <h2>audio</h2>
    <audio src="" controls></audio>
    <!-- 웹에서 재생 불가능한 오디오 포맷
        wav
        asf
        mp3
        웹에서 재생 가능한 오디오 포맷
        mp3
        ogg(모든 웹 브라우저에서 지원되는건 아님) -->

    <!-- 정리 -->
    <!-- https://docs.google.com/document/d/12_sMeeoS9nG0KR4aufL0d89hUJohHdO0GUKQ0XXTW6o/edit#heading=h.vois1vqpi4p2 -->
</body>
</html>
