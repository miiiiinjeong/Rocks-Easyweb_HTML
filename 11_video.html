<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video audio</title>
</head>
<body>
    <h1>multimedia</h1>
    <h2>video</h2>

    <!-- 일반적으로 비디오를 구현하는 코드 -->
    <video src="images/video.mp4" muted controls poster="images/poster.png"></video>

    <!-- 일반적이지 않은 방법 -->
    <!-- 위에서부터 차례대로 실행해서 나오는 영상을 재생하고, 모든 영상이 안 나올 경우, 텍스트를 보여줌 -->
    <!-- <video muted controls autoplay>
        <source src="images/video.mp4" type="video/mp4"/>
        <source src="images/video.ogv" type="video/ogv"/>
        <source src="images/video.webM" type="video/webM"/>
        <p>
            test - fallback contents 대체내용
        </p>
    </video> -->
    <!-- 비디오 닫는태그 안에는 글씨를 작성해도 브라우저에서 보이지 않음
        비디오 닫는 태그 안에 글씨는 혹시나 비디오가 보이지 않는 상황에서 나옴 -->
    <!-- video 속성들
        src 경로
        controls 재생버튼들..
        width
        height
        autoplay 자동재생
        muted 음소거
        poster 재생전에 대표 이미지 -->
    <!-- 웹에서 재생 불가능한 비디오 포맷(다운로드 됨)
        avi, mpeg, wmv
        웹에서 재생 가능한 비디오 포맷
        mp4, ogv, webM -->
</body>
</html>
